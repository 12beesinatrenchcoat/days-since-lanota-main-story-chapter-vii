<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Days since Lanota Main Story Chapter VII released</title>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<!-- Background elements -->
		<div id="top"></div>
		<div id="left"></div>
		<div id="right"></div>

		<main>
			<p>It has been</p>
			<div id="days-container">
				<p id="days" data-value=""><span id="day-count">XXXX</span> days</p>
			</div>
			<p>since Lanota Main Story Chapter VII "Escape and Destruction"<br>was released.</p>
		</main>

		<footer>
			<p>
				This website is not affiliated with Noxy Games.<br>

				Release date based on <a href="https://x.com/Noxy_Lanota_EN/status/1435139484681584643">this tweet</a>
				(September 7, 2021 @ 07:14 UTC).<br>

				Source code is available on <a
					href="https://github.com/12beesinatrenchcoat/days-since-lanota-main-story-chapter-vii">GitHub</a>.
			</p>
		</footer>

		<script>
			var releaseDate = new Date(1630998840000);

			var now = new Date();
			// This is in milliseconds
			var diff = now - releaseDate;

			var days = Math.floor(diff / 86_400_000);
			days = days.toLocaleString();

			document.getElementById("day-count").textContent = days;
			document.getElementById("days").setAttribute("data-value", days + " days");

		</script>
	</body>

</html>
